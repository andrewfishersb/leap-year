<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">

  <body>
    <div class="container">
      <!-- Leap Year -->
      <h1>Leap year detector</h1>

      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter a year and find out if it's a leap year:</label>
          <input id="year" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
      </div>
        <div id="result">

        <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
    </div>
<!-- Pig Latin -->
    <h1>Pig Latin Translator</h1>

      <form id="pig-latin">
        <div class="form-group">
          <label for="words">Enter a a word or phrase:</label>
          <input id="words" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>
      <p id="showpiglatin">

      </p>
  </body>
</html>
