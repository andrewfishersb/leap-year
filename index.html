<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <!-- Leap Year -->
    <h1>Leap Year Detector</h1>

    <form id="leap-year">
      <div class="form-group">
        <label for="year">Enter a year and find out if it's a leap year:</label>
        <input id="year" type="text">
      </div>

      <button type="submit" class="btn">Find out!</button>
    </form>

    <div id="result">
    </div>
    <div id="result">

      <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
    </div>
    <!-- Pig Latin -->
    <h1>Pig Latin Translator</h1>

    <form id="pig-latin">
      <div class="form-group">
        <label for="words">Enter a word or phrase:</label>
        <input id="words" type="text">
      </div>

      <button type="submit" class="btn">Find out!</button>
    </form>
    <p id="showpiglatin">

    </p>

    <!-- Binary -->
    <h1>Binary to Decimal Converter</h1>

    <form id="binary-form">
      <div class="form-group">
        <label for="number">Enter a number:</label>
        <input id="number" type="text">
      </div>

      <button type="submit" class="btn">Find out!</button>
    </form>
    <p id="binary">

    </p>
  </body>
  </html>
